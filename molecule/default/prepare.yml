- name: Prepare
  hosts: all
  gather_facts: false

  tasks:
    # Install apache2 to server repository mirror
    - name: Install Apache2 httpd server
      package:
        name: httpd
        state: present

    - name: Enable and start httpd service
      systemd:
        enabled: true
        name: httpd.service
        state: started
